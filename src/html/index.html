<html>
<head>
    <title>Real estate data search</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/nouislider.min.css">
    <script src="src/js/jquery-3.2.1.min.js"></script>
    <script src="src/js/wNumb.js"></script>
    <script src="src/js/nouislider.min.js"></script>
    <script src="src/js/main.js"></script>
</head>

<body>

<!-- Search bar -->
    <input class="center search-bar" id="input" type="text" value="Manastur" placeholder="Search something">
<!-- ========= -->

<!-- Search btn -->
    <button id="search" class="center search-btn" title="search"> Search </button>
<!-- ========== -->

<!-- Price Slider -->
    <div id="price_slider" class="center sliderbox">
        <div id="slider" class="center slider-style"></div>
            <div class="a-box">
                <input type="number" id="input-with-keypress-0" class="price_input price-box">
                <input type="number" id="input-with-keypress-1" class="price_input price-box">
            </div>
    </div>
<!-- ========== -->

    <div id="map" style="background-color: red;"></div>
    <div id="data">
        <div id="result_list">
            <form>
                <select id="results" name="result_list" size="5">
                </select>
            </form>
        </div>
        <div id="result_info">
            <div id="textarea"></div>
        </div>
    </div>


</body>
</html>
